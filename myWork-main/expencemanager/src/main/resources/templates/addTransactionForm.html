<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta charset="ISO-8859-1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
  
</script>
</head>
<body>
<div>
  <!--navbar start here-->
  <nav th:replace="NavigationBar::navBar"></nav>
</div>


<!--form body start from here.....-->
<div class="">
  <form action="#" th:action="@{/addTransaction}" th:object="${transactionDto}" method="POST" class="row g-3 needs-validation container border border1 border-black" style="margin-left:300px; width: 500px;margin-top: 10px;border-radius: 10px;">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Date</label>
      <input type="date" field="*{date}" name="date" class="form-control" id="validationCustom01" required>

    </div>

    <div class="row">
      <label for="validationCustomUsername" class="form-label">Amount</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">
            <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z"/>
          </svg>
        </span>
        <input type="number" field="*{amount}" name="amount" step="any" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please Enter Amount
        </div>
      </div>
    </div>

    <div class="row">
      <label for="validationCustom03" class="form-label">Category</label>
      <select field="*{categoryId}" name="categoryId" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" required>
        <option th:each="option : ${categoryDtoList}" th:value="${option.id}" th:text="${option.name}" th:selected="${option.id==3}"></option>
        <!--<option selected value="3">Other</option>
        <option value="2">Food</option>
        <option value="1">Investment</option>
        <option value="4">Bills & Utilities</option>-->
      </select>
      <div class="invalid-feedback">
        Please select a category.
      </div>
    </div>

    <div class="row">
      <label for="validationCustom03" class="form-label">NOTE</label>
      <input type="text" field="*{note}" name="note" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Please Add a NOTE .
      </div>
    </div>

    <div class="row">
      <!--<label for="validationCustom03" class="form-label">type</label>-->
      <label for="validationCustom03" class="form-label">Type</label>
      <select field="*{type}" name="type" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" required>
        <option selected value="Expense">Expense</option>
        <option value="Income">Income</option>
      </select>
      <div class="invalid-feedback">
        Please Add a NOTE .
      </div>
    </div>

    <div class="col-12">
      <button class="btn btn-warning" type="submit">Add</button>
    </div>
  </form>
</div>
</body>
</html>
