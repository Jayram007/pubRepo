<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>

    </script>
</head>
<body>
<div>
    <!--navbar start here-->
    <nav th:replace="NavigationBar::navBar"></nav>
</div>


<!--form body start from here.....-->
<div class="container">
    <div class="row">
    <form action="#" th:action="@{/AddNewCategory}" th:object="${categoryDto}" method="POST" class="row g-3 needs-validation container border border1 border-black" style="margin-left:300px; width: 500px;margin-top: 10px;border-radius: 10px;">
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Category Name</label>
            <input type="text" field="*{name}" name="name" class="form-control" id="validationCustom01" required>
        </div>


        <div class="col-12">
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
    </div>
    <div class="row">
        <div th:each="categoryDto: ${categoryDtoList}" >
            <h1  th:text="${categoryDto.name}"></h1>
        </div>
    </div>
</div>
</body>
</html>
