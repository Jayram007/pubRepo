<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>

    </script>
</head>
<body>
<div>

    <!--navbar start here-->
    <nav th:replace="NavigationBar::navBar"></nav>
</div>

<div>
    <div class="container"style="margin-top: 10px;background-color: #484545fe">

        <h1><div class="row" th:text="${message}" style="color: aqua;">

        </div></h1>
        <div class="row">
        <div class="col-6">
            <a th:href="@{/saveFileTransaction}" class="list-group nav-link"
               style="width= 100px">
                <button class="btn btn-success">Save</button>
            </a>
        </div>
            <div class="col-6">
                <a th:href="@{/deleteFileTransaction}" class="list-group nav-link"
                   style="width= 100px">
                    <button class="btn btn-danger">Delete</button>
                </a>
            </div>
        </div>

        <!--transaction list start from here.....-->
        <div class="row" >
            <div class="col ">

                <table>
                    <tr th:each="transactionDto: ${transactionDtoList}" >
                        <div class="list-group">
                            <a th:href="@{/updateTransaction/{id}(id=${transactionDto.id})}"  class="list-group nav-link">
                                <button  type="button" class="list-group-item list-group-item-action" aria-current="true"  >

                                    <div class="row" >
                                        <div class="col" th:text="${transactionDto.categoryName}"></div>
                                        <div class="col" th:text="${transactionDto.type}"></div>
                                        <div class="col" ><b th:text="${transactionDto.amount}"></b></div>

                                        <div class="col" th:text="${transactionDto.date}"></div>

                                        <div class="col" th:text="${transactionDto.note}"></div>

                                    </div>
                                </button>
                            </a>

                        </div>

                    </tr>
                    <script th:inline="javascript">
 $(function(){
 alert("hello: " )}
 );
 </script>
                    <script  th:inline="javascript">
    function greetWorld() {
        alert("hello world")
    }

    function salute(name) {
        alert("hello: " + name)
    }
</script>
                </table>

            </div>
        </div>
    </div>
</div>

</body>
</html>
