<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>

    </script>
</head>
<body>
<div>
    <!--navbar start here-->

</div>


<!--form body start from here.....-->
<div class="container">
    <center><h1 >Create your profile to use the app securely</h1></center>
    <div class="row">
        <form action="#" th:action="@{/changeProfile}" th:object="${userDto}" method="POST" class="row g-3 needs-validation container border border1 border-black" autocomplete="off" style="margin-left:300px; width: 500px;margin-top: 10px;border-radius: 10px;">
            <input type="hidden"  name="id" step="any" class="form-control"  aria-describedby="inputGroupPrepend" required>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Username</label>
                <input th:value="${username}" type="text"  name="userName" class="form-control" id="validationCustom01" required>
            </div>

            <div class="row">
                <label for="validationCustom05" class="form-label">email</label>
                <input th:value="${email}" type="text"  name="email" class="form-control" id="validationCustom05" required>
            </div>

            <div class="row">
                <label for="validationCustom02" class="form-label">New Password</label>
                <input type="password"  name="password" class="form-control" id="validationCustom02" required>
                <div class="invalid-feedback">
                    Please Add a NOTE .
                </div>
            </div>

            <div class="row">
                <label for="validationCustom03" class="form-label">Confirm Password</label>
                <input type="password"  name="confirmPassword" class="form-control" id="validationCustom03"  onblur="checkPassword()"; required>
                <div class="invalid-feedback">
                    Please Add a NOTE .
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-warning" disabled="true" id="validationCustom04"  type="submit">Change profile</button>
            </div>




        </form>

        <script th:inline="javascript">
        /*<![CDATA[*/
        function checkPassword() {

            var pass1=document.getElementById('validationCustom02');
            var pass2=document.getElementById('validationCustom03');
            var pass3=document.getElementById('validationCustom04');
            if(pass1.value != pass2.value){
            alert('New Password and confirm password not matching..!');
             pass1.style.borderColor = 'red';
             pass2.style.borderColor = 'red';
             pass3.disabled=true;
             }
             else{
             pass1.style.borderColor = 'green';
             pass2.style.borderColor = 'green';
                pass3.disabled=false;
             }
        }
        /*]]>*/
    </script>
    </div><CENTER>
    <div class="col-2">
        <a th:href="@{/}" class="list-group nav-link"
                   style="width= 100px">
            <button class="btn btn-danger">BACK</button>
        </a>
    </div></CENTER>
</div>
</body>
</html>
