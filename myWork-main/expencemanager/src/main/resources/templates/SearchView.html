<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
  <script>

  </script>
</head>
<body>
<div>

  <!--navbar start here-->
  <nav th:replace="NavigationBar::navBar"></nav>
</div>

<!--main body start from here.....-->

<div>
  <div class="container" style="margin-top: 10px;background-color: #484545fe">

    <!--transaction list start from here.....-->
    <div class="row">
      <div class="col col-3 p-3 mb-2">
        <a class="nav-link btn btn-light" th:href="@{/seeAllTransactions/{id}(id=1)}"
           STYLE="margin-bottom: 2px;background-color: white;">See all transactions</a>
        <table>
          <tr th:each="transactionDto: ${view.transactionDtoList}">
            <div class="list-group" style="width= 100px">
              <a th:href="@{/updateTransaction/{id}(id=${transactionDto.id})}" class="list-group nav-link"
                 style="width= 100px">
                <button type="button" class="list-group-item list-group-item-action" aria-current="true"
                        style="width= 100px">

                  <div class="row" style="width= 100px">
                    <div class="col" th:text="${transactionDto.categoryName}"></div>

                    <div class="col">
                      <div th:text="${transactionDto.amount}"></div>
                    </div>
                  </div>
                  <div class="row" style="width= 100px">
                    <div class="col" th:text="${transactionDto.date}"></div>
                    <div class="col" th:text="${transactionDto.note}"></div>
                  </div>
                </button>
              </a>

            </div>

          </tr>
        </table>

      </div>

      <div class="col">

        <!--income expense balance buttons start from here.....-->
        <div class="row">
          <div class="col">

            <button type="button" class="btn btn-success"
                    style="width: 400px;border-radius:100px;height:52px;margin-top: 20px;">
              <a th:href="@{/seeAllTransactions/{id}(id=2)}" class="list-group nav-link"
                 style="width= 100px">
                <h1>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                       class="bi bi-currency-rupee" viewBox="0 0 16 16">
                    <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z"/>
                  </svg>
                  <span th:text="${view.income}"></span></h1>
              </a>
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-danger"
                    style="width: 400px;border-radius:100px;height:52px;margin-top: 20px;">
              <a th:href="@{/seeAllTransactions/{id}(id=3)}" class="list-group nav-link"
                 style="width= 100px">
                <h1>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                       class="bi bi-currency-rupee" viewBox="0 0 16 16">
                    <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z"/>
                  </svg>
                  <span th:text="${view.expense}"></span></h1>
              </a>
            </button>
          </div>

        </div>
        <div class="row">
          <button type="button" class="btn btn-light"
                  style="width: 400px;border-radius:100px;height:52px;align-content: center; margin-left: 240px;margin-top: 20px;margin-bottom: 20px;">
            <h1>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-currency-rupee" viewBox="0 0 16 16">
                <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z"/>
              </svg>
              <span th:text="${view.balance}"></span></h1>
          </button>
        </div>

        <!--budget list start from here.....-->
        <div class="row" >
          <div class="col">
            <div class="list-group list-group-item list-group-item-action" style="margin-bottom: 5px;border-radius:10px;">
              <div class="row">
                <div class="col">
                  Max Income =
                </div>
                <div class="col">
                  <div th:text="${view.maxIncome}"></div>
                </div>
             </div>
              <div class="row">
                <div class="col">
                  Max Expense =
                </div>
                <div class="col">
                  <div th:text="${view.maxExpense}"></div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  Average Income Per Transaction =
                </div>
                <div class="col">
                  <div th:text="${view.averageIncomePerTransaction}"></div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  Average Expense Per Transaction =
                </div>
                <div class="col">
                  <div th:text="${view.averageExpensePerTransaction}"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="list-group">
              <table>
                <tr th:each="CategoryList: ${view.categoryTransactionDtoList}">
                  <button type="button" class="list-group-item list-group-item-action"
                          aria-current="true">
                    <div>
                      <div class="row">
                        <div class="col">
                          <p th:text="${CategoryList.Category.name}"></p>
                        </div>
                        <div class="col">
                          <p th:text="${CategoryList.usedAmount}"></p>

                      </div>

                        <div class="col">
                          <p th:text="${CategoryList.type}"></p>
                        </div>
                        <div class="col">
                          <p th:text="${CategoryList.note}"></p>
                        </div>
                      </div>
                    </div>
                  </button>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
